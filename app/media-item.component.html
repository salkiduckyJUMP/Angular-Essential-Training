<h2>{{ mediaItem.name }}</h2>

<!--Using *ngIf directive binding-->
<!-- <div *ngIf="mediaItem.watchedOn">Watched on {{ mediaItem.watchedOn }} </div> -->

<!--Using ng-template, contents within the template, can be handy for when conditionally render multiple elements and not introduce another element to do so-->

<!--Using a pipe to transform raw date value to an actual Day, Month, Year format for displaying then applies a parameter of shortDate to it-->

<ng-template [ngIf]="mediaItem.watchedOn">
  <div>Watched on {{ mediaItem.watchedOn | date: 'shortDate' }}</div>
</ng-template>
<div class="label">{{ mediaItem.category }}</div>
<div>{{ mediaItem.year }}</div>
<div class="tools">
